name: CI

on:
  push:
    branches: [ "main" ]
    paths:
      - "nervous_analytics/**"
      - "tests/**"
  pull_request:
    branches: [ "main" ]
    paths:
      - "nervous_analytics/**"
      - "tests/**"

jobs:
  lint_test_build:

    strategy:
      matrix:
        os: [ ubuntu-latest ]
        python-version: [ "3.12" ]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install poetry
      uses: abatilo/actions-poetry@v2

    - name: Set up virtualenv
      run: |
        poetry config virtualenvs.in-project true

    - uses: actions/cache@v3
      name: Cache
      with:
        path: ./.venv
        key: venv-${{ hashFiles('poetry.lock') }}

    - name: ðŸ”§ Install the project dev dependencies
      run: |
        echo "ðŸ”§ Install the project dev dependencies"
        poetry install --with dev

    - name: ðŸ§¹ Lint with pre-commit
      run: |
        echo "ðŸ§¹ Lint with pre-commit"
        poetry run pre-commit run --all-files

    - name: ðŸ§ª Test with pytest
      run: |
        echo "ðŸ§ª Test with pytest"
        poetry run pytest