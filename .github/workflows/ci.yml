name: CI

on:
  push:
    branches: [ "main" ]
    paths:
      - ".github/workflows/**"
      - "nervous_analytics/**"
      - "pyproject.toml"
      - "poetry.lock"
      - ".pre-commit-config.yaml"
  pull_request:
    branches: [ "main" ]
    paths:
      - ".github/workflows/**"
      - "nervous_analytics/**"
      - "pyproject.toml"
      - "poetry.lock"
      - ".pre-commit-config.yaml"

jobs:
  Lint-Test:

    strategy:
      matrix:
        os: [ ubuntu-latest ]
        python-version: [ "3.11", "3.12", "3.13" ]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4
    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: ğŸª¶ Install Poetry
      uses: snok/install-poetry@v1
      with:
        virtualenvs-create: true
        virtualenvs-in-project: true
        installer-parallel: true

    - name: Check Poetry version
      run: poetry --version

    - uses: actions/cache@v3
      name: ğŸª¶ Cache Poetry venv
      with:
        path: ./.venv
        key: venv-${{ hashFiles('poetry.lock') }}

    - name: ğŸ“¦+ğŸ”§ Install package & dev dependencies
      run: |
        make install-dev

    - name: ğŸ§¹ Lint with ruff & pre-commit
      run: |
        make lint
