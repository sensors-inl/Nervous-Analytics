[tool.poetry]
name = "nervous-analytics"
version = "0.1.0"
description = "A package to extract ECG and EDA features localization in real-time."
authors = ["Tristan Hab√©mont", "Bertrand Massot <bertrand.massot@insa-lyon.fr>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/INL-Biomedical-Sensor/Nervous-Analytics"
packages = [
    { include = "nervous_analytics" }
]

[tool.poetry.dependencies]
python = "^3.12"
numpy = "^1.26.4"
tensorflow = "^2.16.2"
scipy = "^1.14.0"
pandas = "^2.2.2"
PyWavelets = "^1.6.0"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
pytest = "^8.2.2"
pre-commit = "^3.7.1"

[tool.setuptools.packages.find]
exclude = ["tests"]

[tool.ruff]
line-length = 119
target-version = "py312"
lint.select = ["I", "E", "F", "C"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
